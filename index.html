<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Derivatives Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="trade-type">
                <button class="long">Long</button>
                <button class="short">Short</button>
            </div>
            <div class="leverage-block">
                <div class="block-title">Leverage</div>
                <input type="number">
            </div>
            <div class="qty-block">
                <div class="block-title">Qty</div>
                <input type="number">
            </div>
            <div class="entry-block">
                <div class="entry-title">Entry Price</div>
                <input type="number">
            </div>
            <div class="close-block">
                <div class="close-title">Close Price</div>
                <input type="number">
            </div>
        </div>
        <div class="right-side">
            <div class="side-title">
                <div class="result row">
                    <div class="result name">Initial Margin</div>
                    <div class="result number">0.00 USDT</div>
                </div>
                <div class="result row">
                    <div class="result name">Profit/Loss</div>
                    <div class="result number">0.00 USDT</div>
                </div>
                <div class="result row">
                    <div class="result name">Profit/Loss%</div>
                    <div class="result number">0.00%</div>
                </div>
                <div class="result row">
                    <div class="result name">ROI</div>
                    <div class="result number">0.00%</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
