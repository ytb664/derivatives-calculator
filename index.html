<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Derivatives Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="page-title">Derivatives Calculator</div>
    <div class="container">
        <div class="left-side">
            <div class="trade-type">
                <button type="button" id="long">Long</button>
                <button type="button" id="short">Short</button>
            </div>
            <div class="leverage-block">
                <div class="block-title">Leverage</div>
                <input id="input-leverage" type="number" placeholder="1-125x">
            </div>
            <div class="qty-block">
                <div class="block-title">Qty</div>
                <input id="input-qty" type="number" placeholder="Enter Quantity">
            </div>
            <div class="entry-block">
                <div class="entry-title">Entry Price</div>
                <input id="input-entry" type="number" placeholder="Enter Entry Price">
            </div>
            <div class="close-block">
                <div class="close-title">Close Price</div>
                <input id="input-close" type="number" placeholder="Enter Close Price">
            </div>
            <div class="fee-block">
                <div class="fee-title">Entry & Close Fee</div>
                <div class="fee-container">
                    <input type="number" id="input-entry-fee" placeholder="Enter Entry Fee">
                    <input type="number" id="input-close-fee" placeholder="Enter Close Fee">
                </div>
            </div>
        </div>
        <div class="right-side">
            <div class="side-title">Result</div>
            <div class="result row">
                <div class="result name">Initial Margin</div>
                <div class="result-group">
                    <div id="result-margin" class="result number">0.00</div>
                    <div class="result unit">USDT</div>
                </div>
            </div>
            <div class="result row">
                <div class="result name">Profit/Loss</div>
                <div class="result-group">
                    <div id="result-pnl" class="result number">0.00</div>
                    <div class="result unit">USDT</div>
                </div>
            </div>
            <div class="result row">
                <div class="result name">Profit/Loss%</div>
                <div class="result-group">
                    <div id="result-pnl-percentage" class="result number">0.00</div>
                    <div class="result unit">%</div>
                </div>
            </div>
            <div class="result row">
                <div class="result name">ROI</div>
                <div class="result-group">
                    <div id="result-roi" class="result number">0.00</div>
                    <div class="result unit">%</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
